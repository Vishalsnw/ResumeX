
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page {
            margin: 0.5in;
            size: A4;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .print-container {
            max-width: 8.5in;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body>
    <div class="print-container p-8">
        <!-- Header -->
        <header class="text-center mb-8 border-b-2 border-blue-500 pb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">{{name}}</h1>
            <div class="flex justify-center space-x-6 text-gray-600 mb-2">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                    {{email}}
                </span>
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                    </svg>
                    {{phone}}
                </span>
            </div>
            <p class="text-gray-600">{{address}}</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="{{linkedin}}" class="text-blue-600 hover:text-blue-800">LinkedIn</a>
                <a href="{{github}}" class="text-blue-600 hover:text-blue-800">GitHub</a>
            </div>
        </header>

        <!-- Professional Summary -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 border-b border-gray-300 pb-1">Professional Summary</h2>
            <p class="text-gray-700 leading-relaxed">{{summary}}</p>
        </section>

        <!-- Experience -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 border-b border-gray-300 pb-1">Experience</h2>
            {{experience}}
        </section>

        <!-- Education -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 border-b border-gray-300 pb-1">Education</h2>
            {{education}}
        </section>

        <!-- Skills -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 border-b border-gray-300 pb-1">Skills</h2>
            <div class="flex flex-wrap gap-2">
                {{skills}}
            </div>
        </section>

        <!-- Projects -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 border-b border-gray-300 pb-1">Projects</h2>
            {{projects}}
        </section>
    </div>
</body>
</html>
