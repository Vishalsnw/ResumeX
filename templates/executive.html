
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page {
            margin: 0.5in;
            size: A4;
        }
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
        }
        .print-container {
            max-width: 8.5in;
            margin: 0 auto;
            background: white;
        }
        .executive-header {
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <!-- Header -->
        <header class="executive-header p-8 text-center">
            <h1 class="text-5xl font-bold mb-3">{{name}}</h1>
            <div class="flex justify-center space-x-8 text-lg">
                <span>{{email}}</span>
                <span>{{phone}}</span>
            </div>
            <p class="mt-2">{{address}}</p>
        </header>

        <div class="p-8">
            <!-- Executive Summary -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 uppercase tracking-wide">Executive Summary</h2>
                <p class="text-gray-700 text-lg leading-relaxed">{{summary}}</p>
            </section>

            <!-- Professional Experience -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 uppercase tracking-wide">Professional Experience</h2>
                {{experience}}
            </section>

            <!-- Education -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 uppercase tracking-wide">Education</h2>
                {{education}}
            </section>

            <!-- Core Competencies -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 uppercase tracking-wide">Core Competencies</h2>
                <div class="grid grid-cols-3 gap-4">
                    {{skills}}
                </div>
            </section>
        </div>
    </div>
</body>
</html>
