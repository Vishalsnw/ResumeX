
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page {
            margin: 0.5in;
            size: A4;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .print-container {
            max-width: 8.5in;
            margin: 0 auto;
            background: white;
        }
        .creative-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .accent-color {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <!-- Header -->
        <header class="creative-bg text-white p-8">
            <div class="flex items-center space-x-8">
                <div class="w-32 h-32 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <span class="text-4xl font-bold">{{name[0]}}</span>
                </div>
                <div>
                    <h1 class="text-4xl font-bold mb-2">{{name}}</h1>
                    <p class="text-xl opacity-90">{{summary}}</p>
                    <div class="flex space-x-6 mt-4">
                        <span>{{email}}</span>
                        <span>{{phone}}</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <aside class="w-1/3 bg-gray-100 p-6">
                <!-- Contact -->
                <section class="mb-8">
                    <h3 class="text-lg font-bold accent-color mb-3 uppercase">Contact</h3>
                    <p class="text-sm mb-1">{{email}}</p>
                    <p class="text-sm mb-1">{{phone}}</p>
                    <p class="text-sm">{{address}}</p>
                </section>

                <!-- Skills -->
                <section class="mb-8">
                    <h3 class="text-lg font-bold accent-color mb-3 uppercase">Skills</h3>
                    {{skills}}
                </section>

                <!-- Education -->
                <section>
                    <h3 class="text-lg font-bold accent-color mb-3 uppercase">Education</h3>
                    {{education}}
                </section>
            </aside>

            <!-- Main Content -->
            <main class="w-2/3 p-6">
                <!-- Experience -->
                <section class="mb-8">
                    <h2 class="text-2xl font-bold accent-color mb-4 uppercase">Experience</h2>
                    {{experience}}
                </section>

                <!-- Projects -->
                <section>
                    <h2 class="text-2xl font-bold accent-color mb-4 uppercase">Projects</h2>
                    {{projects}}
                </section>
            </main>
        </div>
    </div>
</body>
</html>
